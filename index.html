<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Project</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo-text">
                <img src="img/logo.png" alt="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/home.svg" alt="home">
                    <p>Home</p>
                </div>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/profile.svg" alt="profile">
                    <p>Profile</p>
                </div>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/messages.svg" alt="messages">
                    <p>Messages</p>
                </div>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/history.svg" alt="history">
                    <p>History</p>
                </div>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/tasks.svg" alt="tasks">
                    <p>Tasks</p>
                </div>
            </div>
            <div class="list-items">
                <div class="communities">
                    <img src="img/communities.svg" alt="communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/settings.svg" alt="settings">
                    <p>Settings</p>
                </div>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/support.svg" alt="support">
                    <p>Support</p>
                </div>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="img/privacy.svg" alt="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="navbar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                    <input type="text" class="form-input">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-outline</title><path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" /></svg>
                    <img src="img/avatar.jpg" alt="Profile Picture" width="50px" class="avatarNav">
                    <h5>Morgan Oakley</h5>
                </div>
                <div class="welcome">
                    <div class="left">
                        <img src="img/avatar.jpg" alt="Profile Picture" width="65px" class="avatarWelcome">
                        <div class="welcome-text">
                            <p>Hi there,</p>
                            <h3>Morgan Oakley (@morgan)</h3>
                        </div>
                    </div>
                    <div class="right">
                        <button class="btn">New</button>
                        <button class="btn">Upload</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    Hi
                </div>
                <div class="announce">
                    Hello
                </div>
            </div>
        </div>
    </div>
</body>
</html>
